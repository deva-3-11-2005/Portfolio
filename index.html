<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Deva R</title>
    <style>
        .download-btn {
            background-color: #E74C3C; /* Red color */
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #C0392B; /* Darker red when hovered */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        .resume-container {
            display: flex;
            flex-direction: row;
            width: 800px;
            background: white;
            box-shadow: 5px 5px 10px grey;
            margin-bottom: 20px;
        }
        .download-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <!-- Resume content remains unchanged -->
    </div>

    <!-- Download Button at the Bottom -->
    <div class="download-container">
        <a href="resume.pdf" download="Deva_R_Resume.pdf" class="download-btn">Download Resume</a>
    </div>
</body>
</html>
